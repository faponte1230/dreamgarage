<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>Dream Garage</title>
    <link rel = 'stylesheet' href="style.css">
  </head>
  <body>
    <div class="header">
      <h1 id ='title'>Dream Garage</h1>
    </div>
    <div class = 'form-container'>
      <form class = 'add-car'>
        <input
        type = 'text'
        name = 'name'
        value = ''
        placeholder = 'Enter Car Name'
        class = 'input-car-name' 
        >
        <input
        id= 'url'
        type = 'text'
        name = 'image'
        value = ''
        placeholder = 'Enter the image URL'
        class = 'input-car-url' 
        >
      </br>
      <input
      type = 'submit'
      name = 'submit'
      value = 'Add car'
      class = 'submit'
      id = 'submit button'
      >
          
      </form>
    </div>
    <div class = 'car-container'>
      
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
